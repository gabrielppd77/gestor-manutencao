<div class="content">
  <h1>Manutenções Concluídas</h1>
  <table mat-table [dataSource]="manutencoes" class="mat-elevation-z8">

    <ng-container matColumnDef="placa">
      <th mat-header-cell *matHeaderCellDef> Placa </th>
      <td mat-cell *matCellDef="let row"> {{row.veiculo.placa}} </td>
    </ng-container>

    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell *matCellDef="let row"> {{row.descricao}} </td>
    </ng-container>

    <ng-container matColumnDef="km_manutencao">
      <th mat-header-cell *matHeaderCellDef> KM </th>
      <td mat-cell *matCellDef="let row"> {{row.km_manutencao}} </td>
    </ng-container>

    <ng-container matColumnDef="data_finalizacao">
      <th mat-header-cell *matHeaderCellDef> Finalização </th>
      <td mat-cell *matCellDef="let row"> {{row.data_finalizacao | date:"dd/MM/yyyy"}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
